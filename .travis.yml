language: python
python: 3.5
sudo: required
before_install:
    - "wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh"
    - "chmod +x miniconda.sh"
    - "bash miniconda.sh -b -p $HOME/miniconda"
    - "export PATH=$HOME/miniconda/bin:$PATH"
    - "hash -r"
    - "conda3 update --quiet --yes conda"
install:
    - "conda3 create --yes -n test python=$TRAVIS_PYTHON_VERSION"
    - "source activate test"
    - "conda3 install --quiet --yes numpy"
    - "conda3 install --quiet --yes scipy"
    - "pip3.5 install tqdm"
    - "pip3.5 install enforce"
    - "pip3.5 install pytest"
script: "py.test"
