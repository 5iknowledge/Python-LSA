language: python
python: 3.5
sudo: required
before_install:
    - "sudo apt-get install libatlas-base-dev"  # for scipy. Provides LAPACK/BLAS
    - "pip3.5 install setuptools --upgrade"
install:
    - "pip3.5 install numpy"
    - "pip3.5 install scipy"
    - "pip3.5 install tqdm"
    - "pip3.5 install numba"
    - "pip3.5 install enforce"
    - "pip3.5 install pytest"
script: "py.test"
